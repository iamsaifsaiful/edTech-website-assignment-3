<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Tech</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section started -->
    <header class="container">
        <!-- nav bar part -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <h3 class="fw-bold">Mouse Tech</h3></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="true"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav m-auto mb-2 mb-lg-0 p-lg-5 p-md-2
            >
              <li class="nav-item px-3 px-md-0">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item px-lg-3 px-md-0">
                <a class="nav-link active" aria-current="page" href="#"
                  >Courses</a
                >
              </li>
              <li class="nav-item px-lg-3 px-md-0">
                <a class="nav-link active" aria-current="page" href="#"
                  >About</a
                >
              </li>
              <li class="nav-item px-lg-3 px-md-0">
                <a class="nav-link active" aria-current="page" href="#">Team</a>
              </li>
              <li class="nav-item px-lg-3 px-md-0">
                <a class="nav-link active" aria-current="page" href="#"
                  >Reviews</a
                >
              </li>
              <li class="nav-item px-lg-3 px-md-0">
                <a class="nav-link active" aria-current="page" href="#">FAQ</a>
              </li>
            </ul>
            <form class="d-flex" role="register">
              <button class="btn btn-outline-primary" type="submit">
                Register
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- slider part -->
      
    </header>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
